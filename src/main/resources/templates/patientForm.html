<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zapisz pacjenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${patient}" th:action="@{/patient/add}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label class="control-label">PESEL:</label>
            <input type="text" class="form-control" th:field="*{pesel}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Państwo:</label>
            <input type="text" class="form-control" th:field="*{country}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Miejscowość:</label>
            <input type="text" class="form-control" th:field="*{city}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Kod pocztowy:</label>
            <input type="text" class="form-control" th:field="*{zipCode}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Adres:</label>
            <input type="text" class="form-control" th:field="*{address}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Zapisz pacjenta</button>
        </div>
    </form>
</div>
</body>
</html>
